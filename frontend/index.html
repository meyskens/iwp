<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>IWP</title>

    <script src="./js/es6-promise.auto.min.js"></script>
    <script src="./js/url-search-params.js"></script>
    <script src="./js/vue.js"></script>
    <!--<script src="https://vuejs.org/js/vue.js"></script>-->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <div id="app">
        <nav class="red darken-1" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">IWP</a>
            </div>
        </nav>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center red-text">Look Up Properties</h1>
                <div class="row center">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="post_code" type="text" class="validate" v-model="postcode">
                                    <label for="post_code">Postal Code</label>
                                </div>
                                <div class="input-field col s6">
                                    <select v-model="saleType">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="buy">To Buy</option>
                                        <option value="rent">To Rent</option>
                                    </select>
                                    <label>Sale Type</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="input-field col s3"></div>
                        <div class="input-field col s2">
                            <label>
                                <input type="checkbox" v-model="individual"/>
                                <span>Individual</span>
                            </label>
                        </div>
                        <div class="input-field col s2">
                            <label>
                                <input type="checkbox" v-model="notary" />
                                <span>Notary</span>
                            </label>
                        </div>
                        <div class="input-field col s2">
                            <label>
                                <input type="checkbox" v-model="agency"/>
                                <span>Agency</span>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="row center">
                    <a href="#" class="btn-large waves-effect waves-light green" v-on:click="lookup()">Look Up</a>
                </div>
                <br><br>

            </div>
        </div>

        <div class="row">
                <div class="col s12" v-if="loading">
                    <div class="progress">
                            <div class="indeterminate"></div>
                    </div>
                </div>
                <div class="col s12">
                    <ul class="collection">
                        <li class="collection-item" v-for="result in results"><a href="#" target="_top" v-on:click="openBrowser(result)">{{result}}</a></li>
                    </ul>
                </div>
        </div>


        <div class="footer-copyright">
            <div class="container">
                IWP is a project by Maartje Eyskens. Licence to be determined.
            </div>
        </div>
        </footer>
    </div>
</body>
<script src="./app/ui.js"></script>
    
<script src="./app/vm.js"></script>

</html>
